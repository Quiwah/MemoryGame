<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li class="second-star"><i class="fa fa-star"></i></li>
        		<li class="third-star"><i class="fa fa-star"></i></li>
        	</ul>
        	<div class="moves">
                <span class="cow-pattern"><span class="moves-number">0</span> Moove<span class="plural">s</span></span>
            </div>
            <label class="timer">00:00</label>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <div class="modal">
        <h2>Congratulations!</h2>
        <p>
            You completed the game at<span class="result-time"></span>.<br>
            You got <span class="result-stars"></span>.
        </p>
        <p>
            <button onclick="closeModal()">Play<br>again?</button>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
